<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="items">
      <!-- empty div here-->
      <div class="item"></div>
      <!-- template div here-->
      <template id="itemTemplate">
        <div class="itemWrapper">
          <input type="checkbox" class="itemCompleted" />
          <input
            type="text"
            class="itemDescription"
            placeholder="Enter new item here. :D"
          />
        </div>
      </template>
      <!--template div ends here-->
    </div>
    <button id="add">Add Item</button>
    <script src="app2.js"></script>
  </body>
</html>
